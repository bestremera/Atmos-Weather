<!doctype html>

<html class="no-js" lang="">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
        <title>Hello, Wisconsin!</title>
    
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/weatherfonts.css">
        <link rel="stylesheet" href="css/main.css">
        
        <!-- TREAT LIKE AN APP -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        
       

        <!-- GOOGLE FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">

        <!-- FAVICONS -->
        <link href="img/apple-touch-icon.png" rel="apple-touch-icon" />
        <link href="img/apple-touch-icon-152x152.png" rel="apple-touch-icon" sizes="152x152" />
        <link href="img/apple-touch-icon-167x167.png" rel="apple-touch-icon" sizes="167x167" />
        <link href="img/apple-touch-icon-180x180.png" rel="apple-touch-icon" sizes="180x180" />
        <link href="img/icon-hires.png" rel="icon" sizes="192x192" />
        <link href="img/icon-normal.png" rel="icon" sizes="128x128" />
    
    
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    
    </head>

    <body>
<!-- MAIN -->
    <main>
            
        <div class="main-content">

                <!-- HEADER -->
                <section class="header">
                        <img src="img/final-atmos-logo.svg" class="logo" alt="Atmos Logo">
                </section>

                <!-- TOP -->
                <section class="top">

                    <p class="amp">&amp;</p>

                    <h1>Point Place, Wisconsin</h1>

                    <div class="left">
                        <h2 class="wdata-02">50&deg;</h2>
                    </div>

                    <div class="right">
                        <h2 class="wdata-03"><i class="icon icon-32"></i></h2>
                    </div>

                    <p class="wdata-04">Sunny</p>

                </section>


                <!-- BOTTOM -->
                <section class="middle">

                   
                    <div class="hi">
                        <p class="wdata-05">52&deg; <sup>F</sup></p>
                    </div>

                    <div class="low">
                        <p class="wdata-06">45&deg; <sup>F</sup></p>
                    </div>

                </section>


                <section class="bottom">

                
                        <div class="left">

                            <p class="humidity">Humidity</p>
                        </div>

                        <div class="right">
                            <p class="wdata-07">55%</p>
                        </div>


                    
                        <div class="left">
                            <p class="winds">Winds</p>
                        </div>

                        <div class="right">
                            <p class="wdata-08">2 mph</p>
                        </div>
                    

                    
                        <div class="left">
                            <p class="sunset">Sunset</p>
                        </div>
                        <div class="right">
                            <p class="wdata-09">7:00pm</p>
                        </div>
                    
                </section>
        </div>

             <!-- SCROLL CONTENT --> 

        <div class="secondary-content">
            <!-- FORECAST 1 -->
               <div class="left">
                <p class="wdata-10">Monday</p>
               </div>
               <div class="right">
                <p class="wdata-11">50&deg;</p>
               </div>

            <!-- FORECAST 2 -->
               <div class="left">
                <p class="wdata-12">Tuesday</p>
               </div>
               <div class="right">
                <p class="wdata-13">50&deg;</p>
               </div>

               <!-- FORECAST 3 -->
               <div class="left">
                <p class="wdata-14">Wednesday</p>
               </div>
               <div class="right">
                <p class="wdata-15">50&deg;</p>
               </div>

               <!-- FORECAST 4 -->
               <div class="left">
                <p class="wdata-16">Thursday</p>
               </div>
               <div class="right">
                <p class="wdata-17">50&deg;</p>
               </div>

               <!-- FORECAST 5 -->
               <div class="left">
                <p class="wdata-18">Friday</p>
               </div>
               <div class="right">
                <p class="wdata-19">50&deg;</p>
               </div>

               <!-- FORECAST 6 -->
               <div class="left">
                <p class="wdata-20">Saturday</p>
               </div>
               <div class="right">
                <p class="wdata-21">45&deg;</p>
               </div>
        </div>

        </main>
    </body>

</html>
